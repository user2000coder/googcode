<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Test Save Function</title>
    <style>

        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #cce7ff; color: #004085; border: 1px solid #7bb3e8; }
    </style>
</head>
<body>
    <h1>üß™ Test Save Function - B·ªï sung d·ªØ li·ªáu</h1>
    
    <div id="login-section">
        <h2>1. ƒêƒÉng nh·∫≠p tr∆∞·ªõc</h2>
        <div class="form-group">

            <input type="text" id="username" value="SEQPEKHO">

        </div>
        <button onclick="testLogin()">ƒêƒÉng nh·∫≠p</button>

        <div class="form-group">

        </div>
        <div class="form-group">
            <label>Product Code:</label>
            <input type="text" id="product_code" value="TEST-WEB-001">
        </div>
        <div class="form-group">
            <label>Classification:</label>
            <input type="text" id="classification" value="Electronic">
        </div>
        <div class="form-group">
            <label>Part Code:</label>
            <input type="text" id="part_code" value="TWB-001">
        </div>
        <div class="form-group">
            <label>Material Name:</label>
            <input type="text" id="material_name" value="Test Material from Web">
        </div>
        <div class="form-group">
            <label>Specification:</label>
            <input type="text" id="specification" value="Web test specification for save function">
        </div>
        <div class="form-group">
            <label>Brand Name:</label>

        </div>
        <div class="form-group">

        <div class="form-group">

            <input type="text" id="supplier_name" value="Web Test Supplier">
        </div>
        <div class="form-group">
            <label>Status:</label>
            <select id="status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>
        
        <button onclick="testSave()">üíæ Test Save Function</button>

    </div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('login-result');
            
            resultDiv.innerHTML = '<div class="info">ƒêang ƒëƒÉng nh·∫≠p...</div>';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                
                console.log('Login response status:', response.status);
                
                if (response.ok) {
                    const text = await response.text();
                    if (text.includes('home') || response.url.includes('home') || response.status === 200) {
                        resultDiv.innerHTML = '<div class="success">‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!</div>';
                        document.getElementById('test-section').style.display = 'block';
                    } else {
                        resultDiv.innerHTML = '<div class="error">‚ùå ƒêƒÉng nh·∫≠p th·∫•t b·∫°i - Sai th√¥ng tin</div>';
                    }
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå L·ªói ƒëƒÉng nh·∫≠p: ' + response.status + '</div>';
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = '<div class="error">‚ùå L·ªói k·∫øt n·ªëi: ' + error.message + '</div>';
            }
        }

        async function testSave() {
            const resultDiv = document.getElementById('save-result');
            resultDiv.innerHTML = '<div class="info">ƒêang l∆∞u d·ªØ li·ªáu...</div>';
            
            const data = {
                group_name: document.getElementById('group_name').value,
                product_code: document.getElementById('product_code').value,
                classification: document.getElementById('classification').value,
                part_code: document.getElementById('part_code').value,
                material_name: document.getElementById('material_name').value,
                specification: document.getElementById('specification').value,
                brand_name: document.getElementById('brand_name').value,
                unit: document.getElementById('unit').value,
                location: document.getElementById('location').value,
                supplier_name: document.getElementById('supplier_name').value,
                status: document.getElementById('status').value,
                last_update: new Date().toISOString().slice(0, 16),
                last_time: new Date().toISOString().slice(0, 16)
            };
            
            console.log('Sending data:', data);
            
            try {
                const response = await fetch('/bo-sung-bao-cao', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                console.log('Save response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Save response data:', result);
                    
                    if (result.status === 'success') {
                        resultDiv.innerHTML = '<div class="success">‚úÖ ' + (result.message || 'L∆∞u th√†nh c√¥ng!') + '</div>';
                    } else {
                        resultDiv.innerHTML = '<div class="error">‚ùå ' + (result.message || 'C√≥ l·ªói x·∫£y ra!') + '</div>';
                    }
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML = '<div class="error">‚ùå HTTP Error ' + response.status + ': ' + text + '</div>';
                }
            } catch (error) {
                console.error('Save error:', error);
                resultDiv.innerHTML = '<div class="error">‚ùå L·ªói k·∫øt n·ªëi: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
