<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản lý kho PE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f4f8fd;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .login-container {
            max-width: 400px;
            width: 90%;
            margin: 80px auto;
            padding: 32px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(25,118,210,0.08);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 24px;
        }
        .login-logo img {
            max-height: 60px;
            width: auto;
        }
        h1 {
            color: #1976d2;
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            color: #1976d2;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #b6c6e3;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1976d2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(25,118,210,0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1565c0;
        }
        .error-message {
            color: #d32f2f;
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='SUMIDA-LOGO.jpg') }}" alt="Logo">
        </div>
        <h1>Đăng nhập - Quản lý kho PE</h1>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>
    <footer class="footer">
        Phát triển bởi SEQPE
    </footer>
</body>
</html>
